<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__header"></div>

        <div class="card__body">
          <img
            src="images/image-victor.jpg"
            alt="Victor profile image"
            class="card__image"
          />

          <div class="card__name">
            <h1>Victor Crest <span class="card__age">26</span></h1>
          </div>

          <div class="card__location"><p>London</p></div>

          <ul class="card__stats">
            <li class="card__followers">
              <p>80K</p>
              <p>Followers</p>
            </li>

            <li class="card__likes">
              <p>803K</p>
              <p>Likes</p>
            </li>

            <li class="card__photos">
              <p>1.4K</p>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://rowanconnaughton.com/">Rowan Connaughton</a>.
      </div>
    </footer>
  </body>
</html>
